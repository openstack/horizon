    vars:
      node_version: 18
      tox_constraints_file: "{{ ansible_user_dir }}/{{ zuul.projects['opendev.org/openstack/requirements'].src_dir }}/upper-constraints.txt"
    pre-run: playbooks/horizon-nodejs/pre.yaml
    nodeset: ubuntu-focal
