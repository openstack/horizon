{% load i18n %}
{% with subfolders=breadcrumb.get_subfolders %}
<ul class="breadcrumb">
  <li>
    Folder Path: <a href="{% url breadcrumb.url breadcrumb.root|add:'/' %}">{{ breadcrumb.root }}</a>
  </li>
  {% for subfolder, path in subfolders %}
  <li>
  {% if not forloop.last %}
    <a href="{% url breadcrumb.url breadcrumb.root|add:'/' path %}">
  {% endif %}
      {{ subfolder }}
  {% if not forloop.last %}
    </a>
  {% endif %}
  </li>
  {% endfor %}
</ul>
{% endwith %}
