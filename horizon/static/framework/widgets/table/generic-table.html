<div ng-controller="GenericTableController as ctrl">
 <hz-page-header header="{$ ctrl.resourceType.getName() $}">

<hz-magic-search-context>
 <div class="row">
 <hz-magic-search-bar class="col-md-8" filter-facets="ctrl.searchFacets">
 </hz-magic-search-bar>
 <actions class="col-md-4" allowed="ctrl.resourceType.batchActions" type="batch">
 </actions>
 </div>
 <hz-dynamic-table
    table="ctrl"
    config="ctrl.config"
    items="ctrl.items"
    safe-src-items="ctrl.itemsSrc"
    item-actions="ctrl.resourceType.itemActions"
  ></hz-dynamic-table>
</hz-magic-search-context>
</div>
