<div ng-controller="RoutedDetailsViewController as ctrl">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:history.back()">{$ ctrl.resourceType.getName(2) $}</a></li>
      <li class="active details-item-name">{$ ::ctrl.itemName $}</li>
      <span class="pull-right details-item-actions" ng-if="ctrl.itemData">
        <actions allowed="ctrl.resourceType.itemActions" type="row" item="ctrl.itemData"></actions>
      </span>
    </ol>
  </div>
  <hz-details details-views="ctrl.resourceType.detailsViews" descriptor="ctrl.descriptor"></hz-details>
</div>
