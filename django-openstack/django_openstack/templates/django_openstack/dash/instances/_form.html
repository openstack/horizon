{%load i18n%}
<form id="tenant_form" method="post">
  {% csrf_token %}
  {% for hidden in form.hidden_fields %}{{ hidden }}{% endfor %}
    {% for field in form.visible_fields %}
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}
  {% endfor %}
  <input type="submit" value="{%trans "Update Instance"%}" class="large-rounded" />
</form>
