        <label class="control-label required" for="id_name" translate>Snapshot Name</label>
        <span class="hz-icon-required fa fa-asterisk"></span>
        <div class=" ">
          <input class="form-control"
                 ng-maxlength="255"

  <div class="col-sm-6">

</div>
