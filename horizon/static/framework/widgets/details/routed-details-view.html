<div ng-controller="RoutedDetailsViewController as ctrl">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:history.back()" translate>Back</a></li>
      <span class="pull-right details-item-actions" ng-if="ctrl.itemData">
        <actions allowed="ctrl.resourceType.itemActions" type="row" item="ctrl.itemData"></actions>
      </span>
    </ol>
    <h1 class="active details-item-name">{$ ctrl.resourceType.getName(1) + ': ' + ctrl.itemName $}</h1>
  </div>
  <hz-details details-views="ctrl.resourceType.detailsViews" descriptor="ctrl.descriptor" default-template-url="ctrl.defaultTemplateUrl"></hz-details>
</div>
